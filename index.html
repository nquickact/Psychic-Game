<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" class="title">
				<h1>The Psychic Game!</h1>
				<h2>We knew we'd be seeing you here</h2>
					<div class="instructions">
					<p>Pick a letter from a-z to see if you can guess what the computer is thinking.</p>

					</div>

				<div id="game">
          			<ul class="list-group">
            			<li class="list-group-item"><p id="wins">Wins: </p></li>
           				<li class="list-group-item"><p id="losses">Losses: </p></li>
            			<li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            			<li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          			</ul>  
        		</div>
			</div>
		</div>
	</div>



</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
